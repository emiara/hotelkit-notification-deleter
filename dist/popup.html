<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotelkit Notification Deleter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    .btn-custom {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
    }
    #image-result {
      width: 100%;
      height: auto;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="status" class="text-center">
    <button id="deleteAll" class="btn btn-danger btn-custom">
      <i class="fas fa-trash-alt"></i> Delete All
    </button>
    <button id="deleteNonMentioned" class="btn btn-warning btn-custom">
      <i class="fas fa-bell-slash"></i> Delete Non Mentioned
    </button>
    <div id="result" class="alert alert-info mt-3" role="alert" hidden>
      Processing...
    </div>
    <img id="image-result" class="img-fluid" alt="Result Image">
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
